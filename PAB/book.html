<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
		
  
    </head>
<body>
   

    <form class="" action="config.php" method="post">
        <div class="title">
            <h2>Booking</h2>

        </div>
        <div class="half">
             <div class="item">
                <label for="">First Name</label>
                <input type="text" name="firstname" required value="">
             </div>
             <div class="item">
                <label for="">Last Name</label>
                <input type="text" name="lastname" required value="">
             </div>
        </div>
        <div class="half">
             <div class="item">
                <label for="">Email</label>
                <input type="text" name="email" required value="">
             </div>
             <div class="item">
                <label for="">Phone</label>
                <input type="text" name="phone" required value="">
             </div>
        </div>
       
        <div class="half">
             <div class="item">
                <label for="">From</label>
                <input type="text" name="from" required value="">
             </div>
             <div class="item">
                <label for="">To</label>
                <input type="text" name="to" required value="">
             </div>
        </div>
        <div class="half">
             <div class="item">
                <label for="">Date</label>
                <input type="date" name="date" required value="">
             </div>
             <div class="item">
                <label for="">Time</label>
                <input type="time" name="time" required value="">
             </div>
         </div>
         <div class="full">
             <div class="item">
                <label for="">Services</label>
                <select name="services" class="drop_down">
                  <option class="content" value="pet taxi">Pet taxi</option>
                  <option class="content" value="luggage taxi">Luggage taxi</option>
                  <option class="content" value="heavy vehicles">Heavy vehicles</option>
                  <option class="content" value="all vehicles">All vehicles</option>
                </select>
             </div>
             
			 

        </div>
        <div class="full">
             <div class="item">
                <label for="">Address</label>
                <input type="text" name="address" required value="">
             </div>
        </div>
        <div class="action">
            <input type="submit"  name="confirm" value="Proceed to payment">
        </div>
        


    </form>
    
    
  </body>
</html>
